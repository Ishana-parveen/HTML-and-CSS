<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media query-2</title>
    <style>
        @media(max-width:768px){
            #img1{
               /* display: none;*/
                visibility: hidden;
            }

        }
        @media(min-width:769px){
            #img2{
               /* display: none;*/
                visibility: hidden;
            }
        }
    </style>

</head>
<body>
    <img id="img1" src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-fall-waterfall-free-image.jpeg?w=600&quality=80"alt="img1">
    <img id="img2" src="https://st.depositphotos.com/2001755/3622/i/450/depositphotos_36220949-stock-photo-beautiful-landscape.jpg"alt="img2">
</body>
</html>
