<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Login Clone</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }

    .logo {
      margin-top: 40px;
    }

    .logo img {
      width: 40px;
    }

    .title {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .login-box, .extra-box {
      width: 340px;
      border: 1px solid #ddd;
      padding: 20px;
      background-color: white;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .forgot {
      font-size: 12px;
      text-align: right;
      margin-top: 5px;
    }

    .forgot a {
      text-decoration: none;
      color: #0366d6;
    }

    .sign-in {
      margin-top: 15px;
      background-color: green;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .extra-box {
      text-align: center;
    }

    .extra-box a {
      color: blue;
      text-decoration: none;
    }

    .footer {
      font-size: 12px;
      color: #555;
      text-align: center;
      margin-top: 30px;
      max-width: 600px;
    }

    .footer a {
      margin: 0 5px;
      color: #555;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo">
  </div>

  <div class="title">Sign In to GitHub</div>

  <div class="login-box">
    <label for="username">Username or email Address</label>
    <input type="text" id="username" />

    <label for="password">Password</label>
    <input type="password" id="password" />
    
    <div class="forgot">
      <a href="#">forgot password ?</a>
    </div>

    <button class="sign-in">Sign in</button>
  </div>

  <div class="extra-box">
    <p><a href="#">Sign in With A PassKey</a></p>
    <p>New to GitHub? <a href="#">create an account</a></p>
  </div>

  <div class="footer">
    <a href="#">Terms</a>
    <a href="#">Privacy</a>
    <a href="#">Docs</a>
    <a href="#">Contact GitHub Support</a>
    <a href="#">Manage cookies</a>
    <a href="#">Do not share my personal information</a>
  </div>

</body>
</html>
