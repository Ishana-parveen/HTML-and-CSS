<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        #div{
            position: relative;
            width: 100%;
            height: 100vh;
        }
        img{
            position: absolute;
        }
        #img2{
            z-index: 1;
        }
    </style>
</head>
<body>
    <div>
        <img src="https://letsenhance.io/static/73136da51c245e80edc6ccfe44888a99/1015f/MainBefore.jpg"alt="image1"width="700px">
        <img id="img2" src="https://media.istockphoto.com/id/814423752/photo/eye-of-model-with-colorful-art-make-up-close-up.jpg?s=612x612&w=0&k=20&c=l15OdMWjgCKycMMShP8UK94ELVlEGvt7GmB_esHWPYE="alt="image2" width="500px">
        <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-fall-path-by-a-pond-free-image.jpg?w=600&quality=80"alt="image3"width="600px">
    </div>
    
</body>
</html>
