<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Pyramid</title>
  <style>
    body {
      margin: 0;
      background-color: lightskyblue;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .row {
      display: flex;
      margin: 10px 0;
    }
    .box {
      width: 60px;
      height: 60px;
      margin: 2px;
    }
  </style>
</head>
<body>

  <!-- Row 1 -->
  <div class="row">
    <div class="box" style="background-color:black ;"></div>
    <div class="box" style="background-color:gray;"></div>
    <div class="box" style="background-color: gold;"></div>
    <div class="box" style="background-color: violet;"></div>
    <div class="box" style="background-color: blue;"></div>
  </div>

  <!-- Row 2 -->
  <div class="row">
    <div class="box" style="background-color:slateblue;"></div>
    <div class="box" style="background-color:maroon;"></div>
    <div class="box" style="background-color: teal;"></div>
    <div class="box" style="background-color: green;"></div>
    <div class="box" style="background-color: coral;"></div>
    <div class="box" style="background-color: orange;"></div>
    <div class="box" style="background-color: red;"></div>
  </div>

  <!-- Row 3 -->
  <div class="row">
    <div class="box" style="background-color:purple;"></div>
    <div class="box" style="background-color: tomato;"></div>
    <div class="box" style="background-color: black;"></div>
    <div class="box" style="background-color: darkblue;"></div>
    <div class="box" style="background-color: green;"></div>
    <div class="box" style="background-color: greenyellow;"></div>
    <div class="box" style="background-color: indigo;"></div>
    <div class="box" style="background-color: navy;"></div>
    <div class="box" style="background-color: violet;"></div>
  </div>

</body>
</html>
